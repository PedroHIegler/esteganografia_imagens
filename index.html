<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esteganografia de Imagens</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
  <script src="https://kit.fontawesome.com/8798ebed14.js" crossorigin="anonymous" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js" defer></script>
</head>
<div>
    <div class="container">
        <!--<h1>Esteganografia de Imagens</h1>-->

        <div class="img">
            <img id="displayedImage" alt="" src="" style="max-width: 100%; display: none;" rel="img">
        </div>

        <div class="input-file">
            <input type="file" id="imageInput" accept="image/*">
            <label class="inputFile" for="imageInput">Escolha uma imagem</label>
        </div>

        <textarea id="messageInput" placeholder="Digite a mensagem a ser escondida" style="display: none;"></textarea>

        <div class="buttons">
            <button id="encodeButton" style="margin-right: 10px; display: none;">Esconder Mensagem</button>
            <button id="decodeButton" style="display: none;">Extrair Mensagem</button>
        </div>
        
        <p id="hiddenMessage"></p>
    
    </div>
</body>
</html>
